<div class="register-container">
  <h2>Registro de Usuario</h2>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <div formGroupName="people">
      <h3>Información Personal</h3>
      
      <div class="form-group">
        <label for="name">Nombre *</label>
        <input id="name" formControlName="name" type="text" />
      </div>
      
      <div class="form-group">
        <label for="lastname">Apellido *</label>
        <input id="lastname" formControlName="lastname" type="text" />
      </div>
      
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input id="phone" formControlName="phone" type="tel" />
      </div>
      
      <div class="form-group">
        <label for="birthdate">Fecha de Nacimiento</label>
        <input id="birthdate" formControlName="birthdate" type="date" />
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
      </div>
      
      <div class="form-group">
        <label for="dni">DNI *</label>
        <input id="dni" formControlName="dni" type="text" />
      </div>
      
      <div formGroupName="typeDni">
        <div class="form-group">
          <label for="typeDni">Tipo de DNI *</label>
          <select id="typeDni" formControlName="id">
            <option value="1">Cédula de Ciudadanía</option>
            <option value="2">Tarjeta de Identidad</option>
            <option value="3">Cédula de Extranjería</option>
          </select>
        </div>
      </div>
    </div>
    
    
    <h3>Información de Cuenta</h3>
    
    <div class="form-group">
      <label for="user">Usuario *</label>
      <input id="user" formControlName="user" type="text" />
    </div>
    
    <div class="form-group">
      <label for="password">Contraseña *</label>
      <input id="password" formControlName="password" type="password" autocomplete="new-password" />
    </div>
    
    <div formGroupName="rol">
      <div class="form-group">
        <label for="rol">Rol *</label>
        <select id="rol" formControlName="id">
          <option value="2">Cliente</option>
          <option value="3">Vendedor</option>
          <option value="1">Administrador</option>
        </select>
      </div>
    </div>
    
    <button type="submit" [disabled]="loading || registerForm.invalid">
      {{ loading ? 'Registrando...' : 'Registrar' }}
    </button>
  </form>
  
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="success" class="success">{{ success }}</div>
  
  <div class="login-link">
    ¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión</a>
  </div>
</div>
