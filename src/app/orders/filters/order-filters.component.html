<div class="filters-container">
  
  <div [formGroup]="filtersForm">
    <div class="search-bar">
      <div class="search-input-group">
        <input 
          type="text" 
          formControlName="searchTerm"
          placeholder="üîç Buscar por ID de orden, cliente, DNI..."
          class="search-input"
        >
        <button type="button" class="search-btn" (click)="applyFilters()">
          Buscar
        </button>
      </div>
      
      <button 
        type="button" 
        class="toggle-filters-btn"
        (click)="toggleAdvancedFilters()"
      >
        {{ showAdvancedFilters ? 'üîΩ' : 'üîº' }} Filtros Avanzados
      </button>
    </div>
  </div>

  
  <div class="advanced-filters" *ngIf="showAdvancedFilters">
    <form [formGroup]="filtersForm" class="filters-form">
      
      
      <div class="filter-section">
        <h4>üìÖ Filtros de Fecha</h4>
        <div class="filter-row">
          <div class="filter-group">
            <label for="dateRange">Rango de fecha:</label>
            <select id="dateRange" formControlName="dateRange" (change)="onDateRangeChange()">
              <option *ngFor="let range of dateRanges" [value]="range.value">
                {{ range.label }}
              </option>
            </select>
          </div>
          
          <div class="filter-group" *ngIf="filtersForm.get('dateRange')?.value === 'custom'">
            <label for="startDate">Desde:</label>
            <input type="date" id="startDate" formControlName="startDate">
          </div>
          
          <div class="filter-group" *ngIf="filtersForm.get('dateRange')?.value === 'custom'">
            <label for="endDate">Hasta:</label>
            <input type="date" id="endDate" formControlName="endDate">
          </div>
        </div>
      </div>

      
      <div class="filter-section">
        <h4>üë§ Filtros de Cliente</h4>
        <div class="filter-row">
          <div class="filter-group">
            <label for="userDni">DNI del cliente:</label>
            <input 
              type="text" 
              id="userDni" 
              formControlName="userDni"
              placeholder="Ej: 1234567890"
            >
          </div>
          
          <div class="filter-group">
            <label for="userId">ID del cliente:</label>
            <input 
              type="number" 
              id="userId" 
              formControlName="userId"
              placeholder="Ej: 1"
            >
          </div>
          
          <div class="filter-group">
            <label for="user">Usuario:</label>
            <input 
              type="text" 
              id="user" 
              formControlName="user"
              placeholder="Ej: admin"
            >
          </div>
        </div>
      </div>

      
      <div class="filter-section">
        <h4>üìä Filtros de Estado</h4>
        <div class="filter-row">
          <div class="filter-group">
            <label for="status">Estado general:</label>
            <input 
              type="text" 
              id="status" 
              formControlName="status"
              placeholder="Estado de la orden"
            >
          </div>
          
          <div class="filter-group">
            <label for="paymentStatus">Estado de pago:</label>
            <select id="paymentStatus" formControlName="paymentStatus">
              <option value="">Todos</option>
              <option *ngFor="let status of paymentStatuses" [value]="status.id">
                {{ status.status }}
              </option>
            </select>
          </div>
          
          <div class="filter-group">
            <label for="statusPayment">Estado de pago (texto):</label>
            <input 
              type="text" 
              id="statusPayment" 
              formControlName="statusPayment"
              placeholder="Ej: Pagado"
            >
          </div>
        </div>
        
        <div class="filter-row">
          <div class="filter-group">
            <label for="shipment">Env√≠o:</label>
            <input 
              type="text" 
              id="shipment" 
              formControlName="shipment"
              placeholder="Estado de env√≠o"
            >
          </div>
          
          <div class="filter-group">
            <label for="statusShipment">Estado de env√≠o (texto):</label>
            <input 
              type="text" 
              id="statusShipment" 
              formControlName="statusShipment"
              placeholder="Ej: Enviado"
            >
          </div>
          
          <div class="filter-group">
            <label for="typeOrder">Tipo de orden:</label>
            <input 
              type="text" 
              id="typeOrder" 
              formControlName="typeOrder"
              placeholder="Ej: Compra"
            >
          </div>
        </div>
        
        <div class="filter-row">
          <div class="filter-group">
            <label for="paymentMethod">M√©todo de pago:</label>
            <input 
              type="text" 
              id="paymentMethod" 
              formControlName="paymentMethod"
              placeholder="Ej: Efectivo"
            >
          </div>
          
          <div class="filter-group">
            <label for="statusPaymentMethod">Estado m√©todo de pago:</label>
            <input 
              type="text" 
              id="statusPaymentMethod" 
              formControlName="statusPaymentMethod"
              placeholder="Estado del m√©todo"
            >
          </div>
        </div>
      </div>

      
      <div class="filter-section">
        <h4>üí∞ Filtros de Monto</h4>
        <div class="filter-row">
          <div class="filter-group">
            <label for="minTotal">Monto m√≠nimo:</label>
            <input 
              type="number" 
              id="minTotal" 
              formControlName="minTotal"
              placeholder="Ej: 10000"
              min="0"
            >
          </div>
          
          <div class="filter-group">
            <label for="maxTotal">Monto m√°ximo:</label>
            <input 
              type="number" 
              id="maxTotal" 
              formControlName="maxTotal"
              placeholder="Ej: 100000"
              min="0"
            >
          </div>
          
          <div class="filter-group">
            <label for="total">Monto espec√≠fico:</label>
            <input 
              type="number" 
              id="total" 
              formControlName="total"
              placeholder="Ej: 50000"
              min="0"
            >
          </div>
        </div>
      </div>

      
      <div class="filter-section">
        <h4>üéØ Filtros Espec√≠ficos</h4>
        <div class="filter-row">
          <div class="filter-group">
            <label for="date">Fecha espec√≠fica:</label>
            <input 
              type="date" 
              id="date" 
              formControlName="date"
            >
          </div>
          
          <div class="filter-group">
            <label for="productId">ID de producto:</label>
            <input 
              type="number" 
              id="productId" 
              formControlName="productId"
              placeholder="Ej: 1"
              min="1"
            >
          </div>
        </div>
      </div>

      
      <div class="filter-section">
        <h4>üìã Ordenamiento</h4>
        <div class="filter-row">
          <div class="filter-group">
            <label for="sortBy">Ordenar por:</label>
            <select id="sortBy" formControlName="sortBy">
              <option *ngFor="let option of sortOptions" [value]="option.value">
                {{ option.label }}
              </option>
            </select>
          </div>
          
          <div class="filter-group">
            <label for="sortOrder">Orden:</label>
            <select id="sortOrder" formControlName="sortOrder">
              <option *ngFor="let option of sortOrders" [value]="option.value">
                {{ option.label }}
              </option>
            </select>
          </div>
          
          <div class="filter-group">
            <label for="limit">Resultados por p√°gina:</label>
            <select id="limit" formControlName="limit">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
      </div>

      
      <div class="filter-actions">
        <button type="button" class="btn btn-primary" (click)="applyFilters()">
          üîç Aplicar Filtros
        </button>
        <button type="button" class="btn btn-outline" (click)="clearFilters()">
          üóëÔ∏è Limpiar Filtros
        </button>
      </div>
    </form>
  </div>

  
  <div *ngIf="loading" class="loading-overlay">
    <div class="spinner"></div>
    <p>Cargando filtros...</p>
  </div>
</div>
